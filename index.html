<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Vs Wild</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://cf-media.press.discovery.com/ugc/logos/2009/08/22/DSC_rev.png" alt="">
        </div>
        <ul>
            <li>Home</li>
            <li>Shows</li>
            <li>Movies</li>
            <li>Live TV</li>
            <li>Login</li>
            <li><i class=""></i></li>
        </ul>
        <div class="hamburger">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="">
        </div>

        <div class="text">
            <h1>Man Vs Wild</h1>
            <p>
                <span><i class=""></i></span>Watch trailers <span class="space">90min</span>
            </p>
        </div>

        <div class="page">
            <div>
                <h2>01</h2>
                <p>
                    <span>Man Vs Wild</span><br>March 7
                </p>
            </div>
            <div>
                <h2>02</h2>
                <p>
                    <span>Destination</span><br>Every Sunday
                </p>
            </div>
            <div>
                <h2>03</h2>
                <p>
                    <span>Explorer</span><br>Every Wednesday
                </p>
            </div>
        </div>





    </div>
</body>
</html>
